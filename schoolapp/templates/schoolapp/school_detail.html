{% extends 'schoolapp/base_layout.html' %}

{% block title %}{{ school.full_name }}{% endblock %}

{% block breadcrumbs %}
  <li><a href="{% url 'school:index' %}">Школа</a></li>
  <li><a href="{% url 'school:school' school.id %}">{{ school }}</a></li>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <legend>{{ school.full_name }}</legend>
    </div>
  </div>
  <div class="row well">
    <div class="col-md-12">
      <ul>
        <li>
          <a href="{% url 'school:classes' school.id %}">
            <h4>Список классов школы {{ school }}</h4>
          </a>
        </li>
      </ul>
    </div>
  </div>
{% endblock %}
