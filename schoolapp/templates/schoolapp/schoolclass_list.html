{% extends 'schoolapp/base.html' %}

{% block title %}Классы{% endblock %}

{% block content %}
    {% if schoolclass_list %}
        <ul>
        {% for cl in schoolclass_list %}
            <li><a href="{% url 'school:schoolclass' cl.school.id cl.id %}">{{ cl }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Классов нет</p>
    {% endif %}
{% endblock %}
