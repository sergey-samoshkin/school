{% extends 'schoolapp/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <form action="{% url 'school:do_login' %}" method="post">
        <input type="hidden" name="next" value="{{ next }}" /><br>
        {% csrf_token %}
        Имя: <input type="text" name="username" value="" /><br>
        Пароль: <input type="password" name="password" value="" /><br>
        {% if error_message %}<p style="color: red;"><strong>{{ error_message }}</strong></p>{% endif %}
        <input type="submit" value="Отправить" />
    </form>
{% endblock %}
